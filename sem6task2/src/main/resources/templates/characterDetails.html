<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty Character Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1>Rick and Morty Character Details</h1>
    </div>
    <div class="row">
        <!-- Вернитесь на предыдущую страницу -->
        <a class="btn btn-primary mt-5 mb-5" href="javascript:history.back()">Back to Characters</a>
    </div>
    <div class="row">
        <div class="col-2">
            <img th:src="${character.image}" class="img-thumbnail" alt="Character Image" style="max-width: 100px; max-height: 100px;">
        </div>
        <div class="col-10">
            <!-- Display Character Details -->
            <table class="table table-striped table-responsive table-bordered">
                <tbody>
                <tr>
                    <td>ID</td>
                    <td><span th:text="${character.id}"></span></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><span th:text="${character.name}"></span></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><span th:text="${character.status}"></span></td>
                </tr>
                <tr>
                    <td>Species</td>
                    <td><span th:text="${character.species}"></span></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td><span th:text="${character.type}"></span></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><span th:text="${character.gender}"></span></td>
                </tr>
                <tr>
                    <td>Origin</td>
                    <td><span th:text="${character.origin.name}"></span></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td><span th:text="${character.location.name}"></span></td>
                </tr>
                <tr>
                    <td>Episodes</td>
                    <td><span th:text="${character.episode}"></span></td>
                </tr>
                <tr>
                    <td>URL</td>
                    <td><a th:text="${character.url}"></a></td>
<!--                    <td><a th:href="${character.url}" th:text="${character.url}"></a></td>-->
                </tr>
                <tr>
                    <td>Created</td>
                    <td><span th:text="${character.created}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
